<div class="count-tile">
  <div class="count-tile-count">
    <span>{{metricName}}</span>
  </div>
  <div *ngIf="!percentageMode" class="count-tile-value">
    <span>{{metricValue}}</span>
  </div>
  <div *ngIf="percentageMode" class="tile-percentage">
      <canvas id="myChart" width="35" height="35"></canvas>
    </div>
</div>
