<div class="note-editor-container">
    <div class="note-title">
        <textarea [formControl]="titleForm" contentEditable=true maxlength="25" placeholder="Enter your title"></textarea>
    </div>
    <div class="note-date">
        {{formattedDate}}
    </div>
    <div class="note-editor">
        <!-- Included some JS in the textarea to have it automatically expand: TODO Roman, is there a better place for this script? -->
        <textarea #content [formControl]="contentForm" contentEditable=true placeholder="What's today's story?"></textarea>
    </div> 
</div>
